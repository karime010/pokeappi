{% extends "base.html" %}
{% block contenido %}

<form action="{{ url_for('search_pokemon') }}" method="post">
    <div class="container">
        <label for="pokemon_name" class="form-label">Ingresa tu pokemon</label>
        <input type="text" id="pokemon_name" name="pokemon_name" class="form-control" placeholder="Ejemplo: pikachu" required>
    </div>
    <div class="text-center mb-3">
        <button type="submit" class="btn btn-success">Buscar</button>
    </div>
</form>
{% endblock %}
